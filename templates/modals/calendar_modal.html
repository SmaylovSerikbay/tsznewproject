<!-- Calendar Management Modal -->
<div id="calendarModal" class="modal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeCalendarModal()">
      <i class="ri-close-line"></i>
    </button>
    <div class="modal-header">
      <h2 class="modal-title">Управление календарем</h2>
      <p style="color: #666; margin-top: 8px;">Отметьте даты, когда вы заняты и не сможете принять заказ</p>
    </div>
    <form id="calendarForm" action="{% url 'main:manage_calendar' %}" method="POST">
      {% csrf_token %}
      <div class="calendar-controls" style="margin-bottom: 24px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <button type="button" class="btn outline" onclick="prevMonthCalendar()">
            <i class="ri-arrow-left-s-line"></i>
          </button>
          <h3 id="currentMonth" style="font-size: 1.2rem; font-weight: 600;"></h3>
          <button type="button" class="btn outline" onclick="nextMonthCalendar()">
            <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>
        <div class="weekdays" style="display: grid; grid-template-columns: repeat(7, 1fr); margin-top: 16px; text-align: center; font-weight: 500;">
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
          <div>Вс</div>
        </div>
      </div>
      <div class="calendar-wrapper" id="calendarGrid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px;">
        <!-- Calendar will be generated by JavaScript -->
      </div>
      <input type="hidden" name="selected_dates" id="selectedDates">
      <div class="form-footer" style="margin-top: 24px;">
        <button type="submit" class="btn accent">Сохранить даты</button>
      </div>
    </form>
  </div>
</div>

<style>
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  backdrop-filter: blur(4px);
}

.modal-content {
  background: white;
  border-radius: 16px;
  padding: 24px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
}

.modal-close {
  position: absolute;
  top: 16px;
  right: 16px;
  background: none;
  border: none;
  font-size: 1.5rem;
  color: #6b7280;
  cursor: pointer;
  padding: 4px;
  border-radius: 4px;
  transition: all 0.2s;
}

.modal-close:hover {
  color: #374151;
  background: #f3f4f6;
}

.modal-header {
  margin-bottom: 24px;
  padding-right: 40px;
}

.modal-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #1f2937;
  margin: 0;
}

.calendar-controls {
  margin-bottom: 24px;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 0.875rem;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.2s;
  border: 1px solid #d1d5db;
  cursor: pointer;
  background: white;
  color: #374151;
}

.btn:hover {
  border-color: #9ca3af;
  color: #1f2937;
}

.btn.accent {
  background: #3b82f6;
  color: white;
  border-color: #3b82f6;
}

.btn.accent:hover {
  background: #2563eb;
  border-color: #2563eb;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 16px;
  text-align: center;
  font-weight: 500;
  color: #6b7280;
  font-size: 0.875rem;
}

.calendar-wrapper {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
  margin-bottom: 24px;
}

.calendar-day {
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.2s;
  border: 1px solid transparent;
  font-size: 0.875rem;
  color: #374151;
  background: white;
}

.calendar-day:hover {
  background: #f3f4f6;
  border-color: #d1d5db;
}

.calendar-day.selected {
  background: #fee2e2;
  color: #dc2626;
  border-color: #fecaca;
}

.calendar-day.selected:hover {
  background: #fecaca;
}

.form-footer {
  display: flex;
  gap: 12px;
  margin-top: 24px;
}

.form-footer .btn {
  flex: 1;
}

@media (max-width: 768px) {
  .modal-content {
    width: 95%;
    padding: 20px;
  }
  
  .calendar-wrapper {
    gap: 4px;
  }
  
  .calendar-day {
    font-size: 0.75rem;
  }
}
</style>

<script>
let currentDate = new Date();
let selectedDates = new Set();

const months = [
  'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
  'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
];

function updateCalendar() {
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  
  document.getElementById('currentMonth').textContent = `${months[month]} ${year}`;
  
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  
  let firstDayIndex = firstDay.getDay() || 7; // Convert Sunday (0) to 7
  firstDayIndex--; // Adjust to 0-based index
  
  const grid = document.getElementById('calendarGrid');
  grid.innerHTML = '';
  
  // Add empty cells for days before the first day of month
  for (let i = 0; i < firstDayIndex; i++) {
    const emptyCell = document.createElement('div');
    emptyCell.className = 'calendar-day';
    emptyCell.style.visibility = 'hidden';
    grid.appendChild(emptyCell);
  }
  
  function formatDate(date, day) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const dayStr = String(day).padStart(2, '0');
    return `${year}-${month}-${dayStr}`;
  }
  
  // Add days of the month
  for (let day = 1; day <= lastDay.getDate(); day++) {
    const cell = document.createElement('div');
    cell.className = 'calendar-day';
    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
    const dateString = formatDate(date, day);
    
    if (selectedDates.has(dateString)) {
      cell.classList.add('selected');
    }
    
    cell.textContent = day;
    cell.onclick = () => toggleDate(cell, dateString);
    grid.appendChild(cell);
  }
  
  updateSelectedDatesInput();
}

function toggleDate(cell, dateString) {
  if (selectedDates.has(dateString)) {
    selectedDates.delete(dateString);
    cell.classList.remove('selected');
  } else {
    selectedDates.add(dateString);
    cell.classList.add('selected');
  }
  updateSelectedDatesInput();
}

function updateSelectedDatesInput() {
  document.getElementById('selectedDates').value = JSON.stringify(Array.from(selectedDates));
}

function prevMonthCalendar() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  updateCalendar();
}

function nextMonthCalendar() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  updateCalendar();
}

// Initialize calendar immediately when page loads
document.addEventListener('DOMContentLoaded', function() {
  updateCalendar();
});

// Function to open calendar modal and load existing busy dates
function openCalendarModal() {
  // Load existing busy dates from the server
  fetch('/api/performer/{{ user.id }}/busy-dates/')
    .then(response => response.json())
    .then(data => {
      // Clear existing selected dates
      selectedDates.clear();
      
      // Add existing busy dates to selected dates
      if (data.busy_dates) {
        data.busy_dates.forEach(dateString => {
          selectedDates.add(dateString);
        });
      }
      
      // Update calendar to show selected dates
      updateCalendar();
      
      // Open modal
      document.getElementById('calendarModal').style.display = 'block';
    })
    .catch(error => {
      console.error('Error loading busy dates:', error);
      // Open modal anyway
      document.getElementById('calendarModal').style.display = 'block';
    });
}

// Function to close calendar modal
function closeCalendarModal() {
  document.getElementById('calendarModal').style.display = 'none';
  // Reset selected dates
  selectedDates.clear();
  updateCalendar();
}

// Close modal when clicking outside
window.addEventListener('click', function(event) {
  const modal = document.getElementById('calendarModal');
  if (event.target === modal) {
    closeCalendarModal();
  }
});
</script>
