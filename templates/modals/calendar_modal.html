<script>
let currentDate = new Date();

function closeCalendarModal() {
  const modal = document.getElementById('calendarModal');
  modal.classList.add('hidden');
}

function previousMonth() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
}

function nextMonth() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
}

function renderCalendar() {
  const monthNames = [
    'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
    'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
  ];
  
  document.getElementById('currentMonth').textContent = 
    `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
  
  const calendarDays = document.getElementById('calendarDays');
  calendarDays.innerHTML = '';
  
  const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
  const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
  const startDate = new Date(firstDay);
  startDate.setDate(startDate.getDate() - firstDay.getDay() + 1);
  
  for (let i = 0; i < 42; i++) {
    const date = new Date(startDate);
    date.setDate(startDate.getDate() + i);
    
    const dayElement = document.createElement('div');
    dayElement.className = 'p-2 text-center text-sm border border-gray-200 min-h-[40px] flex items-center justify-center';
    
    if (date.getMonth() === currentDate.getMonth()) {
      dayElement.textContent = date.getDate();
      
      // Check if date is busy
      if (isBusyDate(date)) {
        dayElement.className += ' bg-red-100 text-red-800 font-medium';
      } else {
        dayElement.className += ' hover:bg-gray-100 cursor-pointer';
      }
    } else {
      dayElement.className += ' text-gray-400';
    }
    
    calendarDays.appendChild(dayElement);
  }
}

function isBusyDate(date) {
  // This would check against actual busy dates from the database
  const busyDates = ['2025-08-15', '2025-08-22', '2025-08-29'];
  const dateString = date.toISOString().split('T')[0];
  return busyDates.includes(dateString);
}

// Initialize calendar when modal opens
document.addEventListener('DOMContentLoaded', function() {
  renderCalendar();
});
</script>
