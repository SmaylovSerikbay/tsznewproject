<!-- Tariff Modal -->
<div id="tariffModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900">Управление тарифами</h2>
      <button class="text-gray-400 hover:text-gray-600 transition-colors" onclick="closeTariffModal()">
        <i class="ri-close-line text-2xl"></i>
      </button>
    </div>
    
    <div class="p-6">
      <div class="mb-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Ваши тарифы</h3>
        <div class="space-y-4">
          <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex justify-between items-center">
              <div>
                <h4 class="font-medium text-gray-900">Базовый тариф</h4>
                <p class="text-sm text-gray-600">Стандартные услуги</p>
              </div>
              <div class="text-right">
                <p class="font-semibold text-gray-900">50,000 ₸</p>
                <p class="text-sm text-gray-500">за мероприятие</p>
              </div>
            </div>
          </div>
          
          <div class="bg-blue-50 rounded-lg p-4">
            <div class="flex justify-between items-center">
              <div>
                <h4 class="font-medium text-gray-900">Премиум тариф</h4>
                <p class="text-sm text-gray-600">Расширенные услуги</p>
              </div>
              <div class="text-right">
                <p class="font-semibold text-gray-900">100,000 ₸</p>
                <p class="text-sm text-gray-500">за мероприятие</p>
              </div>
            </div>
          </div>
          
          <div class="bg-green-50 rounded-lg p-4">
            <div class="flex justify-between items-center">
              <div>
                <h4 class="font-medium text-gray-900">VIP тариф</h4>
                <p class="text-sm text-gray-600">Премиум услуги</p>
              </div>
              <div class="text-right">
                <p class="font-semibold text-gray-900">200,000 ₸</p>
                <p class="text-sm text-gray-500">за мероприятие</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="border-t border-gray-200 pt-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Добавить новый тариф</h3>
        <form class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Название тарифа</label>
            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Введите название тарифа">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Описание</label>
            <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Описание услуг"></textarea>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Цена (₸)</label>
            <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0">
          </div>
          
          <div class="flex justify-end space-x-3">
            <button type="button" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors" onclick="closeTariffModal()">
              Отмена
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
              Добавить тариф
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function closeTariffModal() {
  const modal = document.getElementById('tariffModal');
  modal.classList.add('hidden');
}
</script>
