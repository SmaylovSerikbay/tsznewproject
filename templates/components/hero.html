{% load static %}
<!-- Hero Section Component -->
<section class="bg-gradient-to-r from-primary to-primary-dark text-white">
    <div class="container mx-auto px-4 py-12 md:py-20">
        <div class="flex flex-col md:flex-row items-center gap-8 md:gap-12">
            <!-- Hero Content -->
            <div class="flex-1 text-center md:text-left">
                <h1 class="text-3xl md:text-5xl font-bold leading-tight mb-6">
                    Найдите лучших специалистов для ваших задач
                </h1>
                <p class="text-lg md:text-xl text-white/80 mb-8">
                    Тысячи проверенных исполнителей готовы помочь вам с любыми задачами
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                    <a href="{% url 'main:catalog' %}" class="btn btn-white btn-lg">
                        <i class="icon-search mr-2"></i>
                        Найти исполнителя
                    </a>
                    {% if not user.is_authenticated %}
                        <a href="{% url 'main:auth' %}?type=performer" class="btn btn-outline-white btn-lg">
                            <i class="icon-user-plus mr-2"></i>
                            Стать исполнителем
                        </a>
                    {% endif %}
                </div>
            </div>
            
            <!-- Hero Image -->
            <div class="flex-1 hidden md:block">
                <img src="{% static 'images/hero-illustration.svg' %}" alt="Hero" class="w-full max-w-lg mx-auto">
            </div>
        </div>
    </div>
</section>
