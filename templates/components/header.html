{% load static %}
<!-- Header Component -->
<header class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50">
    <div class="container mx-auto px-4 h-16">
        <nav class="flex items-center justify-between h-full">
            <!-- Logo -->
            <a href="{% url 'main:index' %}" class="flex items-center gap-2">
                <img src="{% static 'images/logo.svg' %}" alt="TSZ Logo" class="h-8 w-auto">
                <span class="font-bold text-xl text-primary hidden sm:block">TSZ</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center gap-6">
                <a href="{% url 'main:catalog' %}" class="nav-link">
                    <i class="icon-search"></i>
                    <span>Найти исполнителя</span>
                </a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'main:dashboard' %}" class="nav-link">
                        <i class="icon-dashboard"></i>
                        <span>Панель управления</span>
                    </a>
                    
                    <!-- User Menu -->
                    <div class="relative" data-dropdown>
                        <button class="flex items-center gap-2 hover:text-primary" data-dropdown-trigger>
                            <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden">
                                {% if user.profile_photo %}
                                    <img src="{{ user.profile_photo.url }}" alt="{{ user.get_full_name }}" class="w-full h-full object-cover">
                                {% else %}
                                    <i class="icon-user text-xl"></i>
                                {% endif %}
                            </div>
                            <span class="font-medium">{{ user.get_full_name }}</span>
                            <i class="icon-chevron-down text-sm"></i>
                        </button>
                        
                        <div class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2" data-dropdown-content>
                            <a href="{% url 'main:profile' %}" class="block px-4 py-2 hover:bg-gray-50">
                                <i class="icon-user-circle mr-2"></i>
                                Профиль
                            </a>
                            <a href="{% url 'main:profile_settings' %}?return_url={{ request.path }}" class="block px-4 py-2 hover:bg-gray-50">
                                <i class="icon-settings mr-2"></i>
                                Настройки
                            </a>
                            <hr class="my-2 border-gray-200">
                            <a href="{% url 'main:logout' %}" class="block px-4 py-2 hover:bg-gray-50 text-error">
                                <i class="icon-logout mr-2"></i>
                                Выйти
                            </a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'main:auth' %}" class="btn btn-primary">
                        Войти
                    </a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden flex items-center justify-center w-10 h-10 hover:bg-gray-100 rounded-lg" data-mobile-menu-trigger>
                <i class="icon-menu text-2xl"></i>
            </button>
        </nav>
    </div>
</header>
