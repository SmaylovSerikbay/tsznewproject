<!-- Mobile Menu -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" data-mobile-menu-overlay></div>

<div class="fixed top-16 bottom-0 left-0 w-64 bg-white z-50 transform -translate-x-full transition-transform duration-300" data-mobile-menu>
    <nav class="flex flex-col h-full">
        <div class="flex-1 overflow-y-auto py-4">
            <!-- Navigation Links -->
            <div class="px-4 space-y-2">
                <a href="{% url 'main:catalog' %}" class="mobile-nav-link">
                    <i class="icon-search"></i>
                    <span>Найти исполнителя</span>
                </a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'main:dashboard' %}" class="mobile-nav-link">
                        <i class="icon-dashboard"></i>
                        <span>Панель управления</span>
                    </a>
                    
                    <a href="{% url 'main:profile' %}" class="mobile-nav-link">
                        <i class="icon-user-circle"></i>
                        <span>Профиль</span>
                    </a>
                    
                    <a href="{% url 'main:profile_settings' %}?return_url={{ request.path }}" class="mobile-nav-link">
                        <i class="icon-settings"></i>
                        <span>Настройки</span>
                    </a>
                {% endif %}
            </div>
        </div>
        
        <!-- Bottom Actions -->
        <div class="p-4 border-t border-gray-200">
            {% if user.is_authenticated %}
                <a href="{% url 'main:logout' %}" class="btn btn-error w-full">
                    <i class="icon-logout mr-2"></i>
                    Выйти
                </a>
            {% else %}
                <a href="{% url 'main:auth' %}" class="btn btn-primary w-full">
                    Войти
                </a>
            {% endif %}
        </div>
    </nav>
</div>
